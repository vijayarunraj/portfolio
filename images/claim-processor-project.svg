<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="claimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#claimGradient)"/>
  
  <!-- Document Stack -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="60" height="80" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    <rect x="5" y="10" width="50" height="2" fill="#f56500"/>
    <rect x="5" y="16" width="35" height="2" fill="#f56500"/>
    <rect x="5" y="22" width="45" height="2" fill="#f56500"/>
    <rect x="5" y="28" width="30" height="2" fill="#f56500"/>
    
    <!-- Overlay documents -->
    <rect x="8" y="-4" width="60" height="80" rx="4" fill="rgba(255,255,255,0.7)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    <rect x="16" y="-8" width="60" height="80" rx="4" fill="rgba(255,255,255,0.5)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  </g>
  
  <!-- AI Brain -->
  <g transform="translate(180, 80)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,255,255,0.9)"/>
    <path d="M8 15 Q12 10 16 15 Q20 20 24 15 Q28 10 32 15" stroke="#f56500" stroke-width="2" fill="none"/>
    <path d="M8 20 Q12 15 16 20 Q20 25 24 20 Q28 15 32 20" stroke="#f56500" stroke-width="2" fill="none"/>
    <path d="M8 25 Q12 20 16 25 Q20 30 24 25 Q28 20 32 25" stroke="#f56500" stroke-width="2" fill="none"/>
    <circle cx="15" cy="15" r="2" fill="#f56500"/>
    <circle cx="25" cy="15" r="2" fill="#f56500"/>
  </g>
  
  <!-- Classification Results -->
  <g transform="translate(260, 70)">
    <!-- Approved -->
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(56,161,105,0.9)"/>
    <text x="25" y="13" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="white">APPROVED</text>
    
    <!-- Pending -->
    <rect x="0" y="30" width="50" height="20" rx="10" fill="rgba(214,158,46,0.9)"/>
    <text x="25" y="43" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="white">PENDING</text>
    
    <!-- Rejected -->
    <rect x="0" y="60" width="50" height="20" rx="10" fill="rgba(229,62,62,0.9)"/>
    <text x="25" y="73" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="white">REJECTED</text>
  </g>
  
  <!-- Accuracy Indicator -->
  <g transform="translate(340, 90)">
    <circle cx="15" cy="15" r="12" fill="rgba(255,255,255,0.9)" stroke="#f56500" stroke-width="2"/>
    <text x="15" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#f56500">80%</text>
    <text x="15" y="20" font-family="Inter, sans-serif" font-size="6" font-weight="400" text-anchor="middle" fill="#f56500">ACCURACY</text>
  </g>
  
  <text x="200" y="170" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">Claim Processor AI</text>
  <text x="200" y="185" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.9)">Document Processing • AI Classification • 80% Error Reduction</text>
</svg>